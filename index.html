<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IST Status Submission</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Inter-Showroom Transfer (IST) Status</h1>
    <p class="subtitle">Submit the latest status of your IST for tracking and coordination.</p>

    <form id="statusForm">
      <!-- Brand Dropdown -->
      <label for="brand">Brand Name</label>
      <select id="brand" name="brand" required>
        <option value="">Select Brand</option>
        <option value="Bata">Bata</option>
        <option value="RedTape">RedTape</option>
        <option value="Campus">Campus</option>
        <option value="Sparx">Sparx</option>
        <option value="Others">Others</option>
      </select>

      <!-- IST Date -->
      <label for="istDate">IST Date</label>
      <input type="date" id="istDate" name="istDate" required />

      <!-- Showroom Code -->
      <label for="showroom">Showroom / LOC Code (3-Digit)</label>
      <input type="text" id="showroom" name="showroom" maxlength="3" placeholder="e.g., 101" required />

      <!-- Status Options -->
      <label>Select Current Status</label>
      <div class="options">
        <label><input type="radio" name="status" value="Item sent via truck" required> Item sent via truck</label>
        <label><input type="radio" name="status" value="Item sent via courier"> Item sent via courier</label>
        <label><input type="radio" name="status" value="Item packed waiting for truck"> Item packed waiting for truck</label>
        <label><input type="radio" name="status" value="Item not packed, will pack before truck arrive"> Item not packed, will pack before truck arrive</label>
        <label><input type="radio" name="status" value="Other"> Other</label>
      </div>

      <!-- Remarks -->
      <label for="remarks">Remarks (Optional)</label>
      <textarea id="remarks" name="remarks" rows="3" placeholder="Any extra notes..."></textarea>

      <button type="submit">Submit Status</button>
      <p id="successMsg" class="success-message" style="display:none;">âœ… Status submitted successfully!</p>
    </form>
  </div>

  <script>
    // Replace this URL with your Google Apps Script deployment URL
    const scriptURL = "https://script.google.com/macros/s/AKfycbyJONSROs4hAMtYcGjEnFQbu2pXhup-m-Xac_xz4gPTJstPAggJlA83_pjpJ8o4JqY/exec";

    const form = document.getElementById("statusForm");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then(() => {
          successMsg.style.display = "block";
          form.reset();
          setTimeout(() => (successMsg.style.display = "none"), 3000);
        })
        .catch((error) => alert("Error submitting form: " + error.message));
    });
  </script>
</body>
</html>
